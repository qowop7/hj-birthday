<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일 퀴즈</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffd1dc, #b19cd9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #ff6b9d;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .quiz-question {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #333;
        }
        
        .quiz-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #ff6b9d;
        }
        
        button {
            background-color: #ff6b9d;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #ff4b85;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .cake-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .hidden {
            display: none;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .congrats-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 20;
            text-align: center;
            animation: popup 0.5s forwards;
            width: 95%;
            max-width: 95%;
            height: 90vh;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
        }
        
        @keyframes popup {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .congrats-message h2 {
            color: #ff6b9d;
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        .congrats-message p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        .emoji-container {
            font-size: 2rem;
            margin: 15px 0;
            letter-spacing: 10px;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .try-again {
            color: red;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float 15s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100px); }
        }
        
        /* 추가적인 장식 요소들 */
        .decoration {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 1;
            display: flex;
            justify-content: space-around;
        }
        
        .decoration div {
            width: 30px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            animation: grow 3s infinite;
        }
        
        @keyframes grow {
            0%, 100% { height: 100px; }
            50% { height: 150px; }
        }
        
        .decoration div:nth-child(2n) {
            animation-delay: 0.5s;
        }
        
        .decoration div:nth-child(3n) {
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="cake-icon">🎂</div>
        <h1>생일 퀴즈</h1>
        
        <div class="quiz-question">
            <p>3월 26일 생일인 사람의 이름은?</p>
        </div>
        
        <div class="quiz-form">
            <input type="text" id="answer-input" placeholder="정답을 입력하세요">
            <button id="submit-btn">정답 확인</button>
            <p class="try-again" id="try-again">다시 시도해보세요!</p>
        </div>
    </div>
    
    <div class="congrats-message" id="congrats">
        <h2>🎉</h2>
        <div class="emoji-container">
            🎂 🎈 🎁 💖
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; margin-top: 10px;">
            <p style="font-size: 2rem; font-weight: bold;">생축ㅊㅊㅊ!!</p>
            <img src="bback-iced-tea.jpg" alt="달콤 아이스티" style="max-width: 90%; max-height: 70vh; object-fit: contain; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>
    <div class="decoration">
        <div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const answerInput = document.getElementById('answer-input');
            const submitBtn = document.getElementById('submit-btn');
            const congrats = document.getElementById('congrats');
            const celebration = document.getElementById('celebration');
            const tryAgain = document.getElementById('try-again');
            
            // 정답
            const correctAnswer = '이해진';
            
            // 풍선 생성
            createBalloons();
            
            // 정답 체크
            submitBtn.addEventListener('click', checkAnswer);
            answerInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            function checkAnswer() {
                const userAnswer = answerInput.value.trim();
                
                // 정답 확인
                if (userAnswer === correctAnswer) {
                    // 정답일 경우
                    congrats.style.display = 'block';
                    
                    // 폭죽 효과 생성
                    createFireworks();
                    
                    // 색종이 효과 생성
                    createConfetti();
                    
                    tryAgain.style.display = 'none';
                } else {
                    // 오답일 경우
                    answerInput.style.borderColor = 'red';
                    tryAgain.style.display = 'block';
                    
                    // 1초 후 스타일 원래대로
                    setTimeout(() => {
                        answerInput.style.borderColor = '#ddd';
                    }, 1000);
                }
            }
            
            // 풍선 생성 함수
            function createBalloons() {
                const colors = ['#ff6b9d', '#9c88ff', '#4cd3c2', '#fbc531', '#9b59b6'];
                
                for (let i = 0; i < 10; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = `${Math.random() * 100}%`;
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.animationDuration = `${15 + Math.random() * 10}s`;
                    balloon.style.animationDelay = `${Math.random() * 5}s`;
                    document.body.appendChild(balloon);
                }
            }
            
            // 색종이 효과 생성 함수
            function createConfetti() {
                const colors = ['#ff6b9d', '#9c88ff', '#4cd3c2', '#fbc531', '#9b59b6', '#ff4757', '#7bed9f'];
                
                for (let i = 0; i < 200; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // 랜덤 위치
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // 랜덤 크기 (3-8px)
                    const size = Math.random() * 5 + 3;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // 랜덤 색상
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // 랜덤 애니메이션
                    particle.style.animation = `
                        particle-fall ${Math.random() * 3 + 2}s ease-in-out forwards,
                        particle-sway ${Math.random() * 3 + 2}s ease-in-out infinite alternate
                    `;
                    
                    celebration.appendChild(particle);
                }
                
                // 애니메이션 추가
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes particle-fall {
                        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
                        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
                    }
                    
                    @keyframes particle-sway {
                        0% { transform: translateX(0); }
                        100% { transform: translateX(${Math.random() * 30 - 15}px); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // 폭죽 효과 생성 함수
            function createFireworks() {
                const colors = ['#ff6b9d', '#9c88ff', '#4cd3c2', '#fbc531', '#9b59b6'];
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * (window.innerHeight / 2);
                        createFirework(x, y, colors[Math.floor(Math.random() * colors.length)]);
                    }, i * 300);
                }
            }
            
            function createFirework(x, y, color) {
                for (let i = 0; i < 50; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = `${x}px`;
                    firework.style.top = `${y}px`;
                    firework.style.backgroundColor = color;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    const size = Math.random() * 3 + 2;
                    
                    firework.style.width = `${size}px`;
                    firework.style.height = `${size}px`;
                    
                    // 애니메이션 설정
                    firework.animate([
                        { 
                            transform: `translate(0, 0) scale(1)`,
                            opacity: 1 
                        },
                        { 
                            transform: `translate(${Math.cos(angle) * speed * 50}px, ${Math.sin(angle) * speed * 50}px) scale(0)`,
                            opacity: 0 
                        }
                    ], {
                        duration: 800 + Math.random() * 400,
                        easing: 'cubic-bezier(0,0,.2,1)',
                        fill: 'forwards'
                    });
                    
                    celebration.appendChild(firework);
                    
                    // 애니메이션 종료 후 요소 제거
                    setTimeout(() => {
                        firework.remove();
                    }, 1200);
                }
            }
        });
    </script>
</body>
</html>
